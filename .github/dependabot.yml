version: 2
updates:
  # Enable version updates for Maven dependencies
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    reviewers:
      - "tuyndv"
    labels:
      - "dependencies"
      - "maven"
    commit-message:
      prefix: "chore"
      include: "scope"
    # Group updates for related dependencies
    groups:
      jackson-dependencies:
        patterns:
          - "com.fasterxml.jackson.core:*"
      kafka-dependencies:
        patterns:
          - "org.apache.kafka:*"
    # Ignore major version updates for critical dependencies
    ignore:
      # Ignore major version updates for Kafka Connect API (provided scope)
      - dependency-name: "org.apache.kafka:connect-api"
        update-types: ["version-update:semver-major"]
      - dependency-name: "org.apache.kafka:connect-transforms"
        update-types: ["version-update:semver-major"]

